
      <div class="col-md-3">
{#        最右边文章排行#}
          <h2 class="text-center" style="font-size: 40px">文章排行</h2>
          <h3 class="text-center" style="color: silver">TOP ARTICLE</h3>
        <div style="margin-top: 20px;font-size: 18px;font-weight: bold;color: black;width: 85%">
            {% for item in newsall %}
            <div style="border-top: #E8E8E8 solid 2px;padding-bottom: 15px;padding-top:15px">
                {% if forloop.counter == 1 %}
                    <p style="display: inline-block;padding-right: 35px;font-weight: bolder;height: 70px;line-height: 70px"><span class="text-center" style="display:inline-block;background-color: red;width:35px;height:45px;line-height:45px;color: white;font-size: 40px">{{ forloop.counter }}</span></p>
                {% elif forloop.counter == 2 %}
                    <span  style="display:inline-block;color: red;width:25px;height:30px;font-size: 30px;padding-right: 60px">{{ forloop.counter }}</span>
                {% elif forloop.counter == 3 %}
                    <span  style="display:inline-block;color: red;width:25px;height:30px;font-size: 30px;padding-right: 60px">{{ forloop.counter }}</span>
                {% else %}
                    <span  style="display:inline-block;color: grey;width:25px;height:20px;font-size: 20px;padding-right: 60px">{{ forloop.counter }}</span>
                {% endif %}
                    {{ item.title }}
            </div>
            {% endfor %}
        </div>
      </div>
