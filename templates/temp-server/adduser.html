{% extends 'temp-server/hearder.html' %}
{% block right %}
     <div class="row">
        <div class="col-xs-12">
             <ol class="breadcrumb" style="margin: 25px 0 0 30px">
                <li><span class="glyphicon glyphicon-tag" aria-hidden="true"></span><a href="#">用户管理</a></li>
                <li>添加用户</li>
            </ol>
        </div>
    </div>
    <div class="row container" style="margin: 35px 0 0 10%">
    <form class="form-horizontal" action="/server/user" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="请输入短标题">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputPassword3" placeholder="请输入短标题">
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-10">
              <input type="file" id="exampleInputFile" placeholder="选择文件" name="heading">
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
              {{ form.media }}
                {{ form }}
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </div>
    </form>
    </div>
{% endblock %}
