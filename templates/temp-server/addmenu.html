{% extends 'temp-server/hearder.html' %}
{% block right %}
    <div class="row">
        <div class="col-xs-12">
             <ol class="breadcrumb" style="margin: 25px 0 0 30px">
                <li><span class="glyphicon glyphicon-tag" aria-hidden="true"></span><a href="#">菜单管理</a></li>
                <li>添加菜单</li>
            </ol>
        </div>

    </div>
 <div class="row container" style="margin: 35px 0 0 10%">
        <form class="form-horizontal" style="width: 70%">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">菜单名</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入菜单名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">方法</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="请输入方法">
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">菜单类型</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 后台菜单
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 前台栏目
                </label>
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
               <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 开启
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 关闭
                </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button>
                <button type="submit" class="btn btn-default">重填</button>
            </div>
          </div>
        </form>
    </div>

{% endblock %}
