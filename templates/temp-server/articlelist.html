{% extends 'temp-server/hearder.html' %}
{% block right %}
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb" style="margin: 25px 0 0 30px">
                <li><span class="glyphicon glyphicon-tag" aria-hidden="true"></span><a href="#">文章管理</a></li>
                <li>文章列表</li>
            </ol>
        </div>

    </div>
    <div class="row" style="margin-top: 20px">
            <div class="col-xs-2">
              <button class="btn btn-primary" style="margin-left: 30px">添加文章</button>
         </div>
        <div class="col-xs-3">
              <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                  <div class="input-group-addon">栏目</div>
                  <select class="form-control" style="width: 90%">
                      <option>全部分类</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
                </div>
              </div>


         </div>
        <div class="col-xs-7">
            <div>
                <div class="input-group" style="width: 40%">
                      <input type="text" class="form-control" id="exampleInputAmount" placeholder="文章标题">
                      <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row"  style="margin: 25px 0 0 30px">
        <table class="table table-bordered">
          <tr>
              <th><input type="checkbox" id="inlineCheckbox1" value="option1"></th>
              <th>排序</th>
              <th>id</th>
              <th>标题</th>
              <th>栏目</th>
              <th>来源</th>
              <th>封面图</th>
              <th>更新时间</th>
              <th>点击量</th>
              <th>状态</th>
              <th>操作</th>
          </tr>
        </table>

    </div>
    <div class="row" style="margin: 25px 0 0 30px">
        <div class="col-xs-3">
            <div class="input-group" style="width: 100%">
                  <select class="form-control" >
                      <option>选择推送位</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
                  <div class="input-group-addon"><span class="glyphicon glyphicon-arrow-up"></span>推送</div>
            </div>
        </div>

        <div class="col-xs-9">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span>更新排序</button>
        </div>
    </div>
    <div class="row" style="margin-left: 40%">
        <nav aria-label="..." style="margin: auto">
          <ul class="pagination">
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li ><a href="#">2<span class="sr-only">(current)</span></a></li>
              <li ><a href="#">3 <span class="sr-only">(current)</span></a></li>
              <li ><a href="#">下一页 <span class="sr-only">(current)</span></a></li>
          </ul>
        </nav>
    </div>



{% endblock %}
