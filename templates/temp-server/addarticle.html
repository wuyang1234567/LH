{% extends 'temp-server/hearder.html' %}
{% block right %}
     <div class="row">
        <div class="col-xs-12">
             <ol class="breadcrumb" style="margin: 25px 0 0 30px">
                <li><span class="glyphicon glyphicon-tag" aria-hidden="true"></span><a href="#">文章管理</a></li>
                <li>添加文章</li>
            </ol>
        </div>

    </div>
    <div class="row container" style="margin: 35px 0 0 10%">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入标题">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">短标题</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="请输入短标题">
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">缩略图</label>
            <div class="col-sm-10">
              <input type="file" id="exampleInputFile" placeholder="选择文件">
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">标题颜色</label>
            <div class="col-sm-10">
              <select class="form-control">
                  <option>选择颜色</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">所属栏目</label>
            <div class="col-sm-10">
              <select class="form-control">
                  <option>选择所属栏目</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">来源</label>
            <div class="col-sm-10">
              <select class="form-control">
                  <option>选择文章来源</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="20"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </div>
        </form>
    </div>
{% endblock %}
